{% extends "base.html" %}

{% block content %}

<form action="{% url 'delete_snippet' snippet_pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ snippet.title }}?</p>
    <p>
        <button type="submit">Yes</button>
        <a href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">Cancel</a>
    </p>
</form>

{% endblock %}
