{% extends "base.html" %}

{% block content %}
<div class="container form-container" style="margin-top: 50px">
    <h1 class="heading">Add New Snippet</h1>
    <form action="{% url 'add_new_snippet' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" style="margin-bottom: 15px;">Submit</button>
        </div>
    </form>
    
    <a href="{% url 'snippet_list' %}">Back to all Snippets</a>
</div>
{% endblock %}
