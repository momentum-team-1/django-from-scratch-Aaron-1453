{% extends "base.html" %}

{% block content %}

<h2>Edit Snippet</h2>

<form action="{% url 'edit_snippet' snippet_pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Update Snippet</button>
    </div>
</form>


<h1><a href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">Back to your snippet</a></h1>



{% endblock %}
